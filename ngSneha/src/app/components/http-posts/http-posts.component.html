<form>
  <div class="input-field">
    <label>New Post</label>
    <input type="text" #newTitle (keyup.enter)="createPost(newTitle)" />
  </div>
</form>
<table>
  <tr *ngFor="let post of posts">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>
        <a class="waves-effect waves-light btn "(click)="updatedPost(post)">Update</a>
    </td>
  </tr>
</table>
