<h5 align="center">Template forms work</h5>

<form  #fTempVar="ngForm" (ngSubmit)="showForm(fTempVar)">
  <div class="input-field">
    <label> User Name </label>
    <input
      type="text"
      ngModel
      name="uName"
      #tempVar="ngModel"
      (keyup)="log(tempVar)"
      required
      minlength="4"
      pattern="Angular"
    />
   
  </div>
    <div style="color: red;" *ngIf="tempVar.touched && !tempVar.valid">
        <div *ngIf="tempVar.errors.required">This input req...!</div>
        <div *ngIf="tempVar.errors.minlength">
            Min {{ tempVar.errors.minlength.requiredLength }}character Mandatory!
        </div>
        <div *ngIf="tempVar.errors.pattern">Match Pattern...!</div>
    </div>
    <!-- <div class="input-field col s12">
      <select name="city" ngModel> 
        <option value="" disabled selected>Choose your City</option>
        <option value="1">Pune</option>
        <option value="2">Nashik</option>
        <option value="3">Thane</option>
      </select>
      <label>Any one Select</label>
    </div> -->
    <p class="input-field col s12">
      <select name="city1" ngModel>
        <option value="" disabled selected>Choose your City</option>
        <option *ngFor="let city of cities" [value]="city.code">{{
                city.name
              }}</option>
      </select>
      <label>Materialize Select</label>
    </p>

    
    <p>
      <label>
        <input class="with-gap" value="Male" ngModel name="Gender" type="radio" />
        <span>Male</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" value="Female" ngModel name="Gender" type="radio" />
        <span>Female</span>
      </label>
    </p>
    <p>
      <label>
        <input ngModel name="agree" type="checkbox" class="filled-in" checked="checked" />
        <span>I agree Terms & condition</span>
      </label>
    </p>
  
    
   
    <p>
        <input class="waves-effect waves-light btn" type="submit" />
    </p>

    
    
    <hr />
    {{ fTempVar.value | json }}
    </form>
